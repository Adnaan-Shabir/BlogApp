{% extends 'partials/base.html' %}
{% block title%}Login{% endblock%}
{% load crispy_forms_tags %}
{% block content %}

{% if user.is_authenticated%}
<div class='alert alert-info my-5 text-center'>You're already Logged In !!
</div>

{% else%}
<div class="cover">
  <div class="container ">
    <div class="row mt-5 pt-3 ">
      <div class="col-md-5 mx-auto">
        <div class="card shadow my-3">
          <div class="card-body">

              <h3 class="text-center text-primary" >Login</h3>
        <hr>
           <form method="post" class="form">
              {% csrf_token %}
              {{ form|crispy }}
               <div class="mb-3">
                <input type="text" class="form-control" name="username" placeholder="Enter your username">
              </div>
              <div class="mb-3">
                <input type="password" class="form-control" name="password" placeholder="Enter your password">
              </div>
               <div class="text-center my-3">
                    <button type="submit" class="btn btn-primary ">Login</button>
               </div>
            </form>
              <div class="text-center my-3">
                  <a class="nav-link  text-primary" aria-current="page" href="{% url 'password_reset' %}"
            >Forget Password</a>
              </div>
              <div class="text-center my-3">
                  <button class="btn btn-success ">
                      <a class="nav-link  text-white" aria-current="page" href="{% url 'users-sign_up'%}"
            >Create an account</a>
                  </button>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
    <div >
        {% endif%}
{% endblock %}
