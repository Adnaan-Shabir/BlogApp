{% extends 'partials/base.html' %}
{% block title%}Password Confirm{% endblock%}
{% load crispy_forms_tags %}
{% block content %}

{% if user.is_authenticated%}
<div class='alert alert-info my-5 text-center'>You're already Logged In !!
</div>

{% else%}

  <div class="container ">
    <div class="row mt-5 pt-3 ">
      <div class="col-md-6 mx-auto">
        <div class="card shadow my-3">
          <div class="card-body">

              <h3 class=" text-primary" >Password Reset Confirm</h3>
        <hr>

           <form method="post" class="form">
              {% csrf_token %}
              {{ form|crispy }}
               <div class="text-center my-3">
                   <input class="btn btn-primary btn-block" type="submit" value="Reset Password Confirm">
               </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

        {% endif%}
{% endblock %}
