{% extends 'partials/base.html' %}
{% block title%}profile{% endblock%}
{% load crispy_forms_tags %}
{% block content %} 
  <div class="container ">
    <div class="row mt-5 pt-3 ">
      <div class="col-md-5 mx-auto">
        <div class="card shadow my-3">
          <div class="card-body">
              <span class="h4">Profile</span>
              <span >
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary btn-info float-end" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">
                  Edit Profile
                </button></span>
              <hr>
           <div class="row">
              <div class="col-md-4">
                        <img class="img-thumbnail" src="{{ user.profilemodel.image.url }}" alt="user-img">
              </div>
               <div class="col-md-8">
                   <h6>Name : {{ user.username }}</h6>
                   <h6>Email : {{ user.email }}</h6>
               </div>
           </div>
          </div>
        </div>
      </div>
    </div>
  </div>



<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Profile Information</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="row">
            <div class="col-md-4">
                <img class="img-thumbnail" src="{{ user.profilemodel.image.url }}" alt="img">
            </div>
            <div class="col-md-8">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token%}
                    {{u_form | crispy}}
                    {{p_form | crispy}}
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary btn-sm">Save</button>
                    </div>
                </form>
            </div>
        </div>
      </div>

    </div>
  </div>
</div>
{% endblock %}
